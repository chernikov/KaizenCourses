<form>
        <mat-card>
            <mat-card-header> Register</mat-card-header>
            <mat-card-content>
        
                <mat-form-field>
                    <input matInput name="email" placeholder="Please input email" [(ngModel)]="email" />
                </mat-form-field>
        
                <mat-form-field>
                    <input matInput name="password" type="password" placeholder="Please input password" />
                </mat-form-field>
            </mat-card-content>
            <mat-card-footer>
                <button mat-raised-button (click)="onRegister()">Register</button>
            </mat-card-footer>
        </mat-card>
</form>
