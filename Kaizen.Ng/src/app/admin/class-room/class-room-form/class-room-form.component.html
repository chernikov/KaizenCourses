<mat-card>
  <mat-card-header>
    <mat-card-title> Add Class Room </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>
      <mat-form-field>
        <input
          matInput
          placeholder="Enter name"
          type="text"
          [(ngModel)]="name"
          name="name"
        />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-footer> 
    <div class="btn-actions">
    <a mat-raised-button color="primary" (click)="onSubmit()">Submit</a>

    <a mat-raised-button color="basic" [routerLink]="'/admin/class-room'">Back</a>
</div>
  </mat-card-footer>
</mat-card>
