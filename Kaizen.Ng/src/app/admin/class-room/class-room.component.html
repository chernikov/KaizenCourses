<div class="padding-10">
  <a mat-raised-button color="primary" [routerLink]="'add'">Add</a>

  <div class="table-container">
    <table mat-table [dataSource]="list$" class="mat-elevation-z8 margins">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <a mat-button color="primary" [routerLink]="'/admin/class-room/edit/' + element.id">Edit</a>&nbsp;
          <a mat-button color="warn" (click)="onDelete(element.id)">Delete</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
