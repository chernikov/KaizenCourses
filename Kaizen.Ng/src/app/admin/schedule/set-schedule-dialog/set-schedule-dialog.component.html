<h1 mat-dialog-title>Set Schedule</h1>

<mat-dialog-content>
    <div>
        <mat-form-field>
            <mat-select [(value)]="selectedSchedule.subject">
                <mat-option *ngFor="let subject of subjects" [value]="subject">
                    {{subject.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <mat-select [(value)]="selectedSchedule.classRoom">
                <mat-option *ngFor="let classRoom of classRooms" [value]="classRoom">
                    {{classRoom.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="Submit()">Submit</button>
    <button mat-button (click)="Cancel()">Cancel</button>
</mat-dialog-actions>
