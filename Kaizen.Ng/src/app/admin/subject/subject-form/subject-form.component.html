<mat-card class="card">
    <mat-card-header>
      <mat-card-title> {{id ? "Edit" : "Add" }}  Subject </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field>
              <input matInput placeholder="Name" type="text" formControlName="name" />
              <mat-error>
                <div *ngIf="form.controls.name.errors?.['required']">
                  Name is required.
                </div>
                <div *ngIf="form.controls.name.errors?.['maxlength']">
                  Name must be not more 20 characters long.
                </div>
              </mat-error>
            </mat-form-field>
          </form>
    </mat-card-content>
    <mat-card-footer class="flex">
      <span class="spacer"></span>
      <div class="button-container">
        <a
        mat-raised-button
        color="primary"
        (click)="onSubmit()"
        [disabled]="!form.valid"
        >Submit</a
        >
        <a mat-raised-button [routerLink]="'/admin/subject'">Cancel</a>
      </div>
    </mat-card-footer>
  </mat-card>
